		<h2>{{ page.title }}</h2>

		{{ content }}

		<div class="row post-date">
			<div class="columns medium-12">
				<p class="small">Posted on <time>{{ page.date | date: '%F' }}</time></p>
			</div>
		</div>

		<div class="row">
			<div class="columns medium-12 tags">
				{% for tag in page.tags offset: 0 %}
				<span class="tag label secondary">{{Â tag }}</span>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
